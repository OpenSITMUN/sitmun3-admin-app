# The build fails (for now) if I declare a language
# language: java

lang: java

before_install: ./build-scripts/install-dependencies.sh

script:
 - ./gradlew assemble
 - ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/